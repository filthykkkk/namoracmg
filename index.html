
  
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carol üíå</title>
  <style>
    :root{
      --bg1:#fff1f4;
      --bg2:#ffd6e1;
      --card:#ffffff;
      --text:#2b2b2b;
      --accent:#ff467e;
      --yes:#22c55e;
      --no:#ef4444;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Segoe UI", Roboto, sans-serif;
      color:var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }
    .card{
      position:relative;
      width:min(92vw,720px);
      min-height: 300px;
      background:var(--card);
      border-radius:20px;
      box-shadow:0 12px 40px rgba(0,0,0,.15);
      padding: 26px;
      text-align:center;
    }
    h1{
      font-size: clamp(26px, 4.8vw, 40px);
      line-height:1.2;
      margin: 0 0 14px 0;
    }
    p{
      margin:0 0 22px 0;
      font-size: clamp(15px, 2.6vw, 18px);
      opacity:.95;
    }
    .playground{
      position:relative;
      margin:0 auto;
      width:100%;
      height: 150px;
      max-height: 42vh;
      border-radius:12px;
      background: #fff7f9;
      overflow:hidden;
    }
    .buttons{
      position:absolute;
      inset:0;
    }
    button{
      position:absolute;
      border:none;
      border-radius: 999px;
      padding: 12px 24px;
      font-size: clamp(15px, 2.8vw, 18px);
      cursor:pointer;
      transition: transform .08s ease, box-shadow .2s ease, opacity .2s ease;
      box-shadow:0 6px 18px rgba(0,0,0,.12);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    #yesBtn{
      background: var(--yes);
      color: white;
      left: 18%;
      top: 50%;
    }
    #noBtn{
      background: var(--no);
      color: white;
      right: 18%;
      top: 18%;
    }
    button:active{ transform: scale(.97) }
    .msg{
      margin-top:18px;
      font-weight:600;
      font-size: clamp(17px, 3vw, 20px);
      color: #d61f69;
    }
    .hidden{ display:none }
    .celebrate{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      font-size: 18px;
      animation: fall linear forwards;
      will-change: transform, opacity;
    }
    @keyframes fall{
      0%{ transform: translateY(-10vh) rotate(0deg); opacity:1 }
      100%{ transform: translateY(110vh) rotate(360deg); opacity:0.9 }
    }
  </style>
</head>
<body>
  <div class="card" role="dialog" aria-labelledby="title" aria-describedby="desc">
    <h1 id="title">Carol üíñ</h1>
    <p id="desc">Eu pensei em mil jeitos de perguntar isso... mas achei que assim seria mais fofo:</p>
    <p><strong>Quer namorar comigo?</strong></p>

    <div class="playground" id="area">
      <div class="buttons">
        <button id="yesBtn">Sim! üòç</button>
        <button id="noBtn">N√£o üòÖ</button>
      </div>
    </div>

    <div class="msg hidden" id="msg">Sabia que voc√™ ia dizer sim! üíò</div>
  </div>

  <div class="celebrate" id="celebrate"></div>

  <script>
    const area = document.getElementById('area');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const msg = document.getElementById('msg');
    const celebrate = document.getElementById('celebrate');

    function moveNo() {
      const rect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const margin = 8;
      const maxLeft = rect.width - btnRect.width - margin;
      const maxTop  = rect.height - btnRect.height - margin;
      const newLeft = Math.max(margin, Math.random() * maxLeft);
      const newTop  = Math.max(margin, Math.random() * maxTop);
      noBtn.style.left = newLeft + 'px';
      noBtn.style.top = newTop + 'px';
      noBtn.style.right = 'auto';
    }

    ['mouseenter','pointerenter','touchstart','focus'].forEach(evt => {
      noBtn.addEventListener(evt, (e) => {
        moveNo();
        if (e.type === 'touchstart') e.preventDefault();
      }, {passive:false});
    });

    noBtn.addEventListener('click', (e) => {
      moveNo();
      e.preventDefault();
    });

    yesBtn.addEventListener('click', () => {
      msg.classList.remove('hidden');
      rainHearts(120);
      noBtn.style.opacity = .35;
      noBtn.style.pointerEvents = 'none';
    });

    function rainHearts(count=80){
      for(let i=0;i<count;i++){
        const h = document.createElement('div');
        h.className = 'heart';
        h.textContent = ['üíñ','üíò','üíó','‚ù§Ô∏è','üíì','üíï'][Math.floor(Math.random()*6)];
        h.style.left = Math.random()*100 + 'vw';
        h.style.animationDuration = (6 + Math.random()*4) + 's';
        h.style.fontSize = (16 + Math.random()*18) + 'px';
        h.style.opacity = (0.7 + Math.random()*0.3);
        celebrate.appendChild(h);
        setTimeout(()=> h.remove(), 11000);
      }
    }

    window.addEventListener('resize', () => moveNo());
  </script>
</body>
</html>
